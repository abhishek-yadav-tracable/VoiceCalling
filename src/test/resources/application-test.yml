spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false

  data:
    redis:
      host: localhost
      port: 6379

voice-campaign:
  scheduler:
    enabled: false
  
  telephony:
    mock-enabled: true
    mock-min-duration-ms: 100
    mock-max-duration-ms: 500
    mock-failure-rate: 0.1
